<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <title>Underground Scene</title>
    <link href="../Build/Cesium/Widgets/widgets.css" rel="stylesheet">
    <link href="./css/pretty.css" rel="stylesheet">
    <script src="./js/jquery.min.js"></script>
    <script src="./js/slider.js"></script>
    <script src="./js/config.js"></script>
    <script type="text/javascript" src="./js/require.min.js" data-main="js/main"></script>
    <style>
        html, body, #cesiumContainer {
            width: 100%; height: 100%; margin: 0; padding: 0; overflow: hidden;background-color: #000000;
        }
    </style>
</head>
<body>
<div id="cesiumContainer"></div>
<div id='loadingbar' class="spinner">
    <div class="spinner-container container1">
        <div class="circle1"></div>
        <div class="circle2"></div>
        <div class="circle3"></div>
        <div class="circle4"></div>
    </div>
    <div class="spinner-container container2">
        <div class="circle1"></div>
        <div class="circle2"></div>
        <div class="circle3"></div>
        <div class="circle4"></div>
    </div>
    <div class="spinner-container container3">
        <div class="circle1"></div>
        <div class="circle2"></div>
        <div class="circle3"></div>
        <div class="circle4"></div>
    </div>
</div>
<div id="toolbar" style="position: absolute;left: 5px;top: 5px;display: none;">
    <input type="range" min="0" max="1" step="0.02" title="Adjust globe alpha" data-bind="value: globeAlpha, valueUpdate: 'input'">
    <input type="text" size="5" data-bind="value: globeAlpha">
</div>
<script>
    function onload(Cesium) {
        //Initialize viewer setting
        var viewer = new Cesium.Viewer('cesiumContainer');
        var globe = viewer.scene.globe;
        var scene = viewer.scene;
        scene.skyAtmosphere.show = false;
        scene.skyBox.show = false;
        //set underground true
        viewer.scene.undergroundMode = true;
        viewer.scene.screenSpaceCameraController.minimumZoomDistance = -1000;//set minimum zoom distance -1000m

        //detect the slider value to change the globe alpha
        var viewModel = {
            globeAlpha : 0.0
        };
        Cesium.knockout.track(viewModel);
        var toolbar = document.getElementById('toolbar');
        Cesium.knockout.applyBindings(viewModel, toolbar);
        Cesium.knockout.getObservable(viewModel,'globeAlpha').subscribe(
                function(newValue) {
                    globe.globeAlpha = parseFloat(newValue);//set globe alpha
                }
        );
        //add S3M layers
        var promise = viewer.scene.addS3MTilesLayerByScp('http://www.supermapol.com/realspace/services/3D-NewPipe3D/rest/realspace/datas/NetWork@Pipe3D/config',{
            name : 'pipeline',
            cullEnabled : false
        });
        viewer.scene.addS3MTilesLayerByScp('http://www.supermapol.com/realspace/services/3D-NewPipe3D/rest/realspace/datas/NetWork_Node@Pipe3D/config',{
            name : 'pipeline_node',
            cullEnabled : false
        });
        promise.then(function(){
            //set camera view
            scene.camera.setView({
                destination : Cesium.Cartesian3.fromDegrees(116.3888,39.9923,-11),
                orientation : {
                    heading : 1.6105,
                    pitch : -0.2885,
                    roll : 0
                }
            });
            globe.globeAlpha = 0.001;
        });

        $('#toolbar').show();
        $('#loadingbar').remove();
    }
</script>
</body>
</html>
