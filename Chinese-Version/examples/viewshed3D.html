<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <title>可视域分析</title>
    <link href="../Build/Cesium/Widgets/widgets.css" rel="stylesheet">
    <link  href="./css/font-awesome.min.css" rel="stylesheet">
    <link href="./css/bootstrap.min.css" rel="stylesheet">
    <link href="./css/pretty.css" rel="stylesheet">
    <link href="./css/style.css" rel="stylesheet">
    <script type="text/javascript" src="./js/jquery.min.js"></script>
    <script src="./js/bootstrap.min.js"></script>
    <script src="./js/bootstrap-select.min.js"></script>
    <script src="./js/slider.js"></script>
    <script src="./js/config.js"></script>
    <script src="./js/tooltip.js"></script>
    <script src="./js/spectrum.js"></script>
    <script type="text/javascript" src="./js/require.min.js" data-main="js/main"></script>
    <style>
        html, body, #cesiumContainer {
            width: 100%; height: 100%; margin: 0; padding: 0; overflow: hidden;background-color: #000000;
        }
        input[type=range] {
            width: 180px;
        }
        input[type=text] {
            width: 50px;
        }
        .square{
            margin-left: 5px;
            width: 120px;
            height: 30px;
            max-width: 150px;
            display: inline-block;
        }
        label{
            font-weight: bold;
        }
    </style>
</head>
<body>
<div id="cesiumContainer"></div>
<div id='loadingbar' class="spinner">
    <div class="spinner-container container1">
        <div class="circle1"></div>
        <div class="circle2"></div>
        <div class="circle3"></div>
        <div class="circle4"></div>
    </div>
    <div class="spinner-container container2">
        <div class="circle1"></div>
        <div class="circle2"></div>
        <div class="circle3"></div>
        <div class="circle4"></div>
    </div>
    <div class="spinner-container container3">
        <div class="circle1"></div>
        <div class="circle2"></div>
        <div class="circle3"></div>
        <div class="circle4"></div>
    </div>
</div>
<div id="toolbar" style="position : absolute; left : 2%; top : 2%; display : none;" >
    <button type="button" id="chooseView" class="button black">绘制可视域</button>
</div>
<div id="wrapper" style="display:none">
    <div id="login" class="animate form">
            <span class="close" aria-hidden="true">×</span>
        <form> 
            <h1>属性编辑</h1> 
            <p>
            <div>
                <label>方向(度)</label>
                <input type="range" id="direction"  min="0" max="360" step="1.0" title="方向" data-bind="value: direction, valueUpdate: 'input'">
                <input type="text" size="5" data-bind="value: direction">
            </div>

            <div>
                <label>翻转(度)</label>
                <input type="range" id="pitch" min="-90" max="90" step="1.0" value="1" title="翻转" data-bind="value: pitch, valueUpdate: 'input'">
                <input type="text" size="5" data-bind="value: pitch">
            </div>

            <div>
                <label>距离(米)</label>
                <input type="range" id="distance" min="1" max="500" step="1.0" value="1" title="距离" data-bind="value: distance, valueUpdate: 'input'">
                <input type="text" size="5" data-bind="value: distance">
            </div>

            <div>
                <label>水平视场角(度)</label>
                <input type="range" id="horizonalFov" min="1" max="120" step="1" value="1" title="水平视场角" data-bind="value: horizontalFov, valueUpdate: 'input'">
                <input type="text" size="5" data-bind="value: horizontalFov">
            </div>
 
            <div>
                <label>垂直视场角(度)</label>
                <input type="range" id="verticalFov" min="1" max="90" step="1.0" value="1" title="垂直视场角" data-bind="value: verticalFov, valueUpdate: 'input'">
                <input type="text" size="5" data-bind="value: verticalFov">
            </div>
            </p>
            <p>
                <div class="square">
                <label>可见区域颜色</label><input class="colorPicker" data-bind="value: visibleAreaColor,valueUpdate: 'input'"  id="colorPicker1"/>
                </div>
                <div class="square">
                <label>不可见区域颜色</label><input class="colorPicker" data-bind="value: invisibleAreaColor,valueUpdate: 'input'"  id="colorPicker2"/>
                </div>
            </p>
        </form>
        </div>
</div>

<script type="text/javascript">
    function onload(Cesium) {
        var viewer = new Cesium.Viewer('cesiumContainer',{
            imageryProvider: new Cesium.BingMapsImageryProvider({
                url : 'https://dev.virtualearth.net',
                mapStyle : Cesium.BingMapsStyle.AERIAL
            })
        });
        var scene = viewer.scene;
        var viewPosition;
        $('#loadingbar').remove();
        $("#toolbar").show();
        if(!scene.pickPositionSupported){
            alert('不支持深度纹理,可视域分析功能无法使用（无法添加观测）！');
        }

        //先将此标记置为true，不激活鼠标移动事件中对可视域分析对象的操作
        scene.viewFlag = true;
        var pointHandler = new Cesium.PointHandler(viewer);
        //创建可视域分析对象
        var viewshed3D = new Cesium.ViewShed3D(scene);
        var colorStr1 = viewshed3D.visibleAreaColor.toCssColorString();
        var colorStr2 = viewshed3D.hiddenAreaColor.toCssColorString();
        $("#colorPicker1").spectrum({
            color: colorStr1,
            showPalette: true,
            showAlpha: true,
            localStorageKey: "spectrum.demo",
            palette: palette
        });
        $('#colorPicker2').spectrum({
            color: colorStr2,
            showPalette: true,
            showAlpha: true,
            localStorageKey: "spectrum.demo",
            palette: palette
        });
        $(".close").click(function(){
            $("#wrapper").hide();
        });
        var widget = viewer.cesiumWidget;
        try{
            //添加S3M图层
            var ground1Promise = scene.addS3MTilesLayerByScp(URL_CONFIG.SCP_CBD_GROUND1,{name : 'ground1'});
            var buildPromise = scene.addS3MTilesLayerByScp(URL_CONFIG.SCP_CBD_BUILD,{name : 'build'});
            var promiseSet = [ground1Promise,buildPromise];
            Cesium.when.all(promiseSet,function(layer){
                //图层加载完成,设置相机位置
                scene.camera.setView({
                    destination : Cesium.Cartesian3.fromDegrees(116.44366835831197, 39.907137217792666, 48.237028126511696),
                    orientation : {
                        heading : 1.6310555040487564,
                        pitch : 0.0017367269669030794,
                        roll : 3.007372129104624e-12
                    }
                });
                for(var i = 0; i<layer.length;i++){
                    layer[i].selectEnabled = false;
                }
            },function(e){
                if (widget._showRenderLoopErrors) {
                    var title = '加载SCP失败，请检查网络连接状态或者url地址是否正确？';
                    widget.showErrorPanel(title, undefined, e);
                }
            });
        }
        catch(e){
            if (widget._showRenderLoopErrors) {
                var title = '渲染时发生错误，已停止渲染。';
                widget.showErrorPanel(title, undefined, e);
            }
        }
        var viewModel = {
            direction:1.0,
            pitch : 1.0,
            distance : 1.0,
            verticalFov : 1.0,
            horizontalFov : 1.0,
            visibleAreaColor : '#ffffffff',
            invisibleAreaColor : '#ffffffff'
        };
        
        Cesium.knockout.track(viewModel);
        var toolbar = document.getElementById('wrapper');
        Cesium.knockout.applyBindings(viewModel, toolbar);
        Cesium.knockout.getObservable(viewModel,'direction').subscribe(
            function(newValue) {
                viewshed3D.direction = parseFloat(newValue);
                
            }
        );
        Cesium.knockout.getObservable(viewModel,'pitch').subscribe(
            function(newValue) {
                viewshed3D.pitch = parseFloat(newValue);
            }
        );
        Cesium.knockout.getObservable(viewModel,'distance').subscribe(
            function(newValue) {
                viewshed3D.distance = parseFloat(newValue);
            }
        );
        Cesium.knockout.getObservable(viewModel,'verticalFov').subscribe(
            function(newValue) {
                viewshed3D.verticalFov = parseFloat(newValue);
                
            }
        );
        Cesium.knockout.getObservable(viewModel,'horizontalFov').subscribe(
            function(newValue) {
                viewshed3D.horizontalFov = parseFloat(newValue);
            }
        );
        Cesium.knockout.getObservable(viewModel,'visibleAreaColor').subscribe(
            function(newValue) {
                var color = Cesium.Color.fromCssColorString(newValue);
                viewshed3D.visibleAreaColor = color;
            }
        );
        Cesium.knockout.getObservable(viewModel,'invisibleAreaColor').subscribe(
            function(newValue) {
                var color = Cesium.Color.fromCssColorString(newValue);
                viewshed3D.hiddenAreaColor = color;
            }
        );
        var handler = new Cesium.ScreenSpaceEventHandler(scene.canvas);
        //鼠标移动时间回调
        handler.setInputAction(function(e){
            //若此标记为false，则激活对可视域分析对象的操作
            if (!scene.viewFlag) {
                //获取鼠标屏幕坐标,并将其转化成笛卡尔坐标
                var position = e.endPosition;
                var last = scene.pickPosition(position);

                //计算该点与视口位置点坐标的距离
                var distance = Cesium.Cartesian3.distance(viewPosition, last);

                if(distance > 0 ){
                    //将鼠标当前点坐标转化成经纬度
                    var cartographic = Cesium.Cartographic.fromCartesian(last);
                    var longitude = Cesium.Math.toDegrees(cartographic.longitude);
                    var latitude = Cesium.Math.toDegrees(cartographic.latitude);
                    var height = cartographic.height;

                    //通过该点设置可视域分析对象的距离及方向
                    viewshed3D.setDistDirByPoint([longitude, latitude, height]);
                }
            }
        },Cesium.ScreenSpaceEventType.MOUSE_MOVE);

        handler.setInputAction(function(e){
            //鼠标右键事件回调，不再执行鼠标移动事件中对可视域的操作
            scene.viewFlag = true;
            $("#wrapper").show();
            viewModel.direction = viewshed3D.direction;
            viewModel.pitch = viewshed3D.pitch;
            viewModel.distance = viewshed3D.distance;
            viewModel.horizontalFov = viewshed3D.horizontalFov;
            viewModel.verticalFov = viewshed3D.verticalFov;

        },Cesium.ScreenSpaceEventType.RIGHT_CLICK);

        document.getElementById("chooseView").onclick = function() {
            if(pointHandler.active) {
                return;
            }
            //先清除之前的可视域分析
            viewer.entities.removeAll();
            viewshed3D.distance = 0.1;
            scene.viewFlag = true;

            //激活绘制点类
            pointHandler.activate();
        }
        pointHandler.drawCompletedEvent.addEventListener(function(point){
            var position = point.position._value;
            viewPosition = position;

            //将获取的点的位置转化成经纬度
            var cartographic = Cesium.Cartographic.fromCartesian(position);
            var longitude = Cesium.Math.toDegrees(cartographic.longitude);
            var latitude = Cesium.Math.toDegrees(cartographic.latitude);
            var height = cartographic.height;
            
            if(scene.viewFlag) {
                //设置视口位置
                viewshed3D.viewPosition = [longitude, latitude, height];
                viewshed3D.build();
                //将标记置为false以激活鼠标移动回调里面的设置可视域操作
                scene.viewFlag = false;
            }
        });
    }
</script>
</body>
</html>
